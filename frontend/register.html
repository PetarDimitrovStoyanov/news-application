<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="submit">
    <label for="email-register">Email:</label>
    <input type="email" id="email-register" required style="display: block">
    <label for="password-register">Password: </label>
    <input type="password" id="password-register" style="display: block">
    <label for="password-register-confirm">Password: </label>
    <input type="password" id="password-register-confirm" style="display: block">
    <input type="submit" value="submit" style="margin-top: 50px">
</form>
</body>
</html>
